services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-app
    volumes:
      - ../:/var/www/html:Z
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - lamp-network

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: my_database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql:Z
    networks:
      - lamp-network

networks:
  lamp-network:

volumes:
  db_data: